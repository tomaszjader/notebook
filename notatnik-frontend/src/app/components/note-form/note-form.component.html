<div class="note-form">
  <button class="note-form__close-btn" mat-dialog-close color="primary" mat-mini-fab>
    <mat-icon>clear</mat-icon>
  </button>
  <div class="note-form__wrapper">
    <form class="note-form__form" [formGroup]="noteForm">
      <mat-form-field class="note-form__field" color="primary">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput [value]="note?.title" />
      </mat-form-field>

      <mat-form-field class="note-form__textarea note-form__textarea--large">
        <mat-label>Content</mat-label>
        <textarea class="textarea"
          formControlName="content"
          matInput
          [value]="note?.content"
        ></textarea>
      </mat-form-field>
      <div  class="short-message">
        <div *ngIf="shortMessage">
          {{shortMessage}}
        </div>
        
      </div>
      <div class="note-form__buttons">
        <button
          *ngIf="data.action == 'edit'"
          color="primary"
          mat-mini-fab
          mat-dialog-close
          (click)="onDelete()"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button color="primary" mat-mini-fab *ngIf="data.action == 'edit'" (click)="onShort()">
          <mat-icon> sticky_note_2 </mat-icon>
          AI
        </button>

        <button
          color="primary"
          mat-mini-fab
          mat-dialog-close
          (click)="onSave()"
        >
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
