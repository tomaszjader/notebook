<form class="login-form" [formGroup]="loginForm">
  <mat-form-field color="primary">
    <mat-label>email</mat-label>
    <input formControlName="email" matInput />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input formControlName="password" matInput type="password"/>
  </mat-form-field>
  <div class="login-butons">
    <button color="primary" mat-flat-button (click)="logIn()">logIn<mat-icon>login</mat-icon></button>
    <a color="primary" mat-flat-button href="/sign-up">Sign up</a>
  </div>
 
</form>
